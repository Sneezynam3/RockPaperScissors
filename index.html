<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    
<script type="text/javascript">
    
    var options = ["r", "p", "s"];

    document.onkeyup = function() {
        var userguess = String.fromCharCode(event.keyCode).
            toLowerCase();

            console.log(userguess); 
    
            var computeGuess = options[Math.floor(Math.random()*options.length)];
    
            console.log(computeGuess);
    
            if (userguess == "r" || userguess == "p" || userguess == "s") {
                if ((userguess== "r") && (computeGuess=="s"))
                alert("You win!");
                if ((userguess== "r") && (computeGuess=="p"))
                alert("You win!");
                if ((userguess== "s") && (computeGuess=="p"))
                alert("You win!");
                if ((userguess== "s") && (computeGuess=="r"))
                alert("You lose!");
                if ((userguess== "p") && (computeGuess=="s"))
                alert("You lose!");
                if ((userguess== "p") && (computeGuess=="r"))
                alert("You lose!");
                if((userguess==computeGuess)){
                    alert("You tied!")
                }
            }
    };
    
    
    
    
</script>




</body>
</html>
